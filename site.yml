---
- hosts: all
  become: true
  pre_tasks:

  - name: update repository index (CentOS)
    tags: always
    dnf:
      update_cache: yes
      change_when: false
    when: ansible_distribution == "CentOS"

  - name: update repository index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
      change_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - base

- hosts: all
  become: true
  roles:
    - workstation

- hosts: all
  become: true
  roles:
    - web_servers

- hosts: all
  become: true
  roles:
    - db_servers

- hosts: all
  become: true
  roles:
    - file_servers

